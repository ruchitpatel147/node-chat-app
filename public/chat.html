<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat | chatApp</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body class="chat">
 <div class="chat__sidebar">
     <h3>People</h3>
     <div id="users"></div>
 </div>
 <div class="chat__main">
     <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
            <form id="Myform1">
                <input type="text" name="message" id="message" placeholder="message" autofocus autocomplete="off">
                <button id="button1" >send</button>

            </form>
          <button id="locationButton">send location</button>
          <button id="currentWeather">current weather</button>


      </div>
 </div>
 <script id="template" type="text/x-handlebars-template">
     <li class="message">
     <div class="message__title">
         <h4>{{from}}</h4>
         <span style="color:green">{{createdAt}}</span>
     </div>
     <div >
         <p>{{text}}</p>

     </div>
     </li>

 </script>
 <script id="locationtemplate" type="text/x-handlebars-template">
     <li class="message">
         <div class="message__title">
             <h4>{{from}}</h4>
             <span style="color:green">{{createdAt}}</span>
         </div>
         <div >
             <a href="{{url}}" target="_blank">My Current Location</a>
         </div>
     </li>

 </script>

<script src="/socket.io/socket.io.js"></script>
 <script src="js/libs/jquery-3.4.1.min.js"></script>
 <script src="js/libs/mustache.js"></script>
 <script src="js/libs/moment.js"></script>
<script  src="./js/chat.js"></script>
</body>
</html>
